<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message App</title>
</head>
<body>
<h2>Hello from 'Message App'</h2>

<hr/>
<p> Send new message </p>
<form action="#" th:action="@{/gui/save}" th:object="${messageDto}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p>Message: <input type="text" th:field="*{message}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<hr/>

<p> Message list</p>
<ul>
    <li th:each="message : ${messages}" th:text="${message}"></li>
</ul>


</body>
</html>
